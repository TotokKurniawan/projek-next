version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: next_dashboard
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./back-end
    container_name: backend_app
    ports:
      - "5000:5000"
    depends_on:
      - postgres
    environment:
      DB_USER: postgres
      DB_PASSWORD: password
      DB_NAME: next_dashboard
      DB_HOST: postgres
      DB_PORT: 5432

  frontend:
    build: ./front-end
    container_name: frontend_app
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
